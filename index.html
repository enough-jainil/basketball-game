<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Endless Basketball Collector</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Optional: Include p5.sound for sound effects later -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script> -->
</head>
<body>
    <h1>Basketball Collector</h1>
    <div id="canvas-container">
        <!-- The p5.js canvas will be created here -->
    </div>
    <p id="controls-text">
        <span id="mobile-controls">Tap to Jump! Double tap to double jump!</span>
        <span id="desktop-controls">Press SPACE, UP ARROW, or click to jump!</span>
    </p>
    <p id="mobile-controls">Collect basketballs for points.</p>
    <p id="mobile-controls">Avoid obstacles and hazards!</p>

    <!-- Link our game script -->
    <script src="sketch.js"></script>
</body>
</html>
